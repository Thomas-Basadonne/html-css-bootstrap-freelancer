<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap-freelancer</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/utils.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<!-- HEADER -->
	<header>
		<div class="container-fluid text-center">
			<div class="row justify-content-between">
				<div class="col">START BOOTSTRAP</div>
				<div class="col"><i class="fa-solid fa-bars"></i></div>
			</div>
		</div>
	</header>
	
	<!-- PROFILE -->
	<div class="profile">
		<div class="container-fluid text-center">
			<div class="row">
				<div class="col">
		
				</div>
			</div>
		</div>
	</div>
	
	<!-- PORTFOLIO -->
	<div class="portfolio">
		<div class="container-fluid">
			<h1>portfolio</h1>
			<div class="row g-3">
				<div class="col-sm-6 col-lg-4 red"></div>
				<div class="col-sm-6 col-lg-4 indaco"></div>
				<div class="col-sm-6 col-lg-4 black"></div>
				<div class="col-sm-6 col-lg-4 sky"></div>
				<div class="col-sm-6 col-lg-4 blu"></div>
				<div class="col-sm-6 col-lg-4 sand"></div>
			</div>
		</div>
	</div>

	<!-- ABOUT -->
	<div class="about">
		<div class="container-fluid">
			<div class="row">
				<div class="col"></div>
			</div>
		</div>
	</div>

	<!-- CONTACT -->
	<div class="contact">
		<div class="container-fluid">
			<div class="row">
				<div class="col"></div>
			</div>
		</div>
	</div>

	<!-- FOOTER -->
	<div class="footer">
	  <div class="info">
		<div class="container-fluid">
			<div class="row">
				<div class="col"></div>
				<div class="col"></div>
				<div class="col"></div>
			</div>
		</div>
	  </div>	
		
	  <div class="copyright">
		<div class="container-fluid">
			<div class="row">
				<div class="col">
		
				</div>
			</div>
		</div>
	  </div>
	</div>

</body>

</html>
